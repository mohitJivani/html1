<html>
<head>
        <title>fullscreen</title>
        <style>
            #test{
                height:500px;
                width:500px;
                border:1px solid black;
                transition: 5s;
                background-color: antiquewhite;

            }
            #test:fullscreen{
                background-color:blue;
            }


        </style>
</head>
<body>
        <div id="test"></div>
        <button onclick="document.getElementById('test').requestFullscreen()">button</button>
</body>
</html>
